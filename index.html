<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internshala Auto-Apply Bot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="main-content">
    <div class="carousel-container">
      <!-- Carousel will be implemented here by script.js -->
      <div class="form-group">
        <label for="carousel-input">Carousel Input</label>
        <input type="text" id="carousel-input" name="carousel-input" placeholder="Enter something here" />
      </div>
    </div>
    <div class="card">
      <h1>Internshala Auto-Apply Bot</h1>
      <p class="subtitle">Automate your internship applications with ease.</p>

      <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="resume">Resume (PDF)</label>
          <input type="file" id="resume" name="resume" accept="application/pdf" required />
        </div>
        <button type="submit" class="btn-submit">Start Auto Apply</button>
      </form>

      </div>
      </div>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
